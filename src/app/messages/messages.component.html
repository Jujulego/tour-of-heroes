<mat-card class="panel mat-elevation-z4" [class.deployed]="deployed">
  <mat-card-header>
    <mat-card-title>Messages</mat-card-title>
    <div class="grow"></div>
    <button
      mat-icon-button
      @deleteIcon *ngIf="deployed"
      (click)="messageService.clear()"
    >
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-icon-button class="edge-end" (click)="toggle()">
      <mat-icon class="expand" [class.less]="deployed">expand_more</mat-icon>
    </button>
  </mat-card-header>
  <mat-list [@.disabled]="!deployed" [@messages]="messageService.messages.length">
    <mat-list-item *ngFor="let message of messageService.messages; last as last">
      {{ message }}
      <mat-divider *ngIf="!last"></mat-divider>
    </mat-list-item>
  </mat-list>
</mat-card>
