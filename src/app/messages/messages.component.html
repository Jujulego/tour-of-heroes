<mat-card>
  <mat-card-header>
    <mat-card-title>Messages</mat-card-title>
    <div class="grow"></div>
    <button mat-icon-button class="edge-end" (click)="messageService.clear()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-header>
  <mat-list>
    <mat-list-item *ngFor="let message of messageService.messages; last as last">
      {{ message }}
      <mat-divider *ngIf="!last"></mat-divider>
    </mat-list-item>
  </mat-list>
</mat-card>
