<mat-card class="panel mat-elevation-z4" [class.reduced]="!deployed">
  <mat-card-header>
    <mat-card-title>Messages</mat-card-title>
    <div class="grow"></div>
    <button
      mat-icon-button
      *ngIf="deployed"
      (click)="messageService.clear()"
    >
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-icon-button class="edge-end" (click)="toggle()">
      <mat-icon *ngIf="deployed">expand_more</mat-icon>
      <mat-icon *ngIf="!deployed">expand_less</mat-icon>
    </button>
  </mat-card-header>
  <mat-list>
    <mat-list-item *ngFor="let message of messageService.messages; last as last">
      {{ message }}
      <mat-divider *ngIf="!last"></mat-divider>
    </mat-list-item>
  </mat-list>
</mat-card>
