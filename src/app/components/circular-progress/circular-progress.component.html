<svg width="200" height="200" viewBox="0 0 2 2">
  <mask id="fg">
    <circle cx="0" cy="0" r="1" fill="white" />
    <circle cx="0" cy="0" r=".925" fill="black" />
  </mask>

  <g transform="matrix(1, 0, 0, 1, 1, 1)">
    <circle class="bg" cx="0" cy="0" r="1" mask="url(#fg)" />
    <path class="progress" [attr.d]="path" mask="url(#fg)" />

    <text class="value" x="0" y="0" dominant-baseline="central" text-anchor="middle">{{ rounded }} %</text>
  </g>
</svg>
