<svg width="200" height="200" viewBox="0 0 2 2">
  <g transform="matrix(1, 0, 0, 1, 1, 1)">
    <circle class="bg" cx="0" cy="0" r="1" />
    <path class="progress" [attr.d]="path" />

    <circle class="fg" cx="0" cy="0" r=".925" />
    <text class="value" x="0" y="0" dominant-baseline="central" text-anchor="middle">{{ value }} %</text>
  </g>
</svg>
