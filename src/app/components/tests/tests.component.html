<div>
  <mat-button-toggle-group name="value" (change)="change($event.value)">
    <mat-button-toggle value="1">1</mat-button-toggle>
    <mat-button-toggle value="2">2</mat-button-toggle>
    <mat-button-toggle value="3">3</mat-button-toggle>
  </mat-button-toggle-group>

  <p>{{ value }}</p>
</div>

<div>
  <app-select placeholder="Single" (selectChange)="print($event)">
    <app-option [value]="50">
      50 %
    </app-option>
    <app-option [value]="100">
      100 %
    </app-option>
  </app-select>
</div>

<div>
  <app-select placeholder="Multiple" [multiple]="true" (selectChange)="print($event)">
    <app-option [value]="50">
      50 %
    </app-option>
    <app-option [value]="100">
      100 %
    </app-option>
  </app-select>
</div>

<div>
  <input #progress type="number" value="50" min="0" max="100" step="10" />
</div>

<div>
  <app-circular-progress [value]="progress.value"></app-circular-progress>
</div>
