<div class="grid">
  <div class="top-heroes">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Top Heroes</mat-card-title>
        <div class="grow"></div>
        <button
          mat-icon-button class="edge-end"
          [disabled]="loading"
          (click)="getHeroes()"
        >
          <mat-icon>refresh</mat-icon>
        </button>
      </mat-card-header>

      <app-loader-overlay *ngIf="loading"></app-loader-overlay>
      <app-hero-list [heroes]="heroes"></app-hero-list>
    </mat-card>
  </div>

  <app-hero-search class="search"></app-hero-search>
</div>
