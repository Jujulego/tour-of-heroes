<div class="grid">
  <div class="heroes">
    <mat-card>
      <mat-card-header>
        <mat-card-title>My Heroes</mat-card-title>
        <div class="grow"></div>
        <button
          mat-icon-button class="edge-end"
          [disabled]="loading"
          (click)="getHeroes()"
        >
          <mat-icon>refresh</mat-icon>
        </button>
      </mat-card-header>

      <app-loader-overlay *ngIf="loading"></app-loader-overlay>
      <app-hero-list [heroes]="heroes" canDelete="true"></app-hero-list>
    </mat-card>
  </div>

  <div class="add-hero">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Add Hero</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="standard">
          <mat-label>Name</mat-label>
          <input matInput #heroName />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
        <app-loader *ngIf="adding" size="30"></app-loader>
        <button
          mat-button color="primary"
          [disabled]="adding"
          (click)="addHero(heroName.value)"
        >
          ADD
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
