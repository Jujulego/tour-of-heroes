<div class="grid">
  <div class="heroes">
    <mat-card>
      <mat-card-header>
        <mat-card-title>My Heroes</mat-card-title>
      </mat-card-header>

      <mat-list>
        <mat-list-item class="hero" *ngFor="let hero of heroes; last as last">
          <a routerLink="/details/{{ hero.id }}">
            {{ hero.name }}
          </a>
          <button mat-icon-button (click)="deleteHero(hero)">
            <mat-icon>delete</mat-icon>
          </button>
          <mat-divider *ngIf="!last"></mat-divider>
        </mat-list-item>
      </mat-list>
    </mat-card>
  </div>

  <div class="add-hero">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Add Hero</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="standard">
          <mat-label>Name</mat-label>
          <input matInput #heroName />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button color="primary" (click)="addHero(heroName.value)">ADD</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
