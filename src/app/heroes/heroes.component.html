<div class="grid">
  <div class="heroes">
    <mat-card>
      <mat-card-header>
        <mat-card-title>My Heroes</mat-card-title>
        <div class="grow"></div>
        <button
          mat-icon-button class="edge-end"
          [disabled]="loading"
          (click)="getHeroes()"
        >
          <mat-icon>refresh</mat-icon>
        </button>
      </mat-card-header>

      <mat-card-content *ngIf="loading" class="loading">
        <mat-spinner diameter="30"></mat-spinner>
      </mat-card-content>

      <mat-list>
        <mat-list-item class="hero" *ngFor="let hero of heroes; last as last">
          <a routerLink="/details/{{ hero.id }}">
            {{ hero.name }}
          </a>
          <button mat-icon-button (click)="deleteHero(hero)">
            <mat-icon>delete</mat-icon>
          </button>
          <mat-divider *ngIf="!last"></mat-divider>
        </mat-list-item>
      </mat-list>
    </mat-card>
  </div>

  <div class="add-hero">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Add Hero</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="standard">
          <mat-label>Name</mat-label>
          <input matInput #heroName />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
        <mat-spinner *ngIf="adding" diameter="20"></mat-spinner>
        <button
          mat-button color="primary"
          [disabled]="adding"
          (click)="addHero(heroName.value)"
        >
          ADD
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
