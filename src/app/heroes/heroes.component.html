<div class="grid">
  <div class="heroes">
    <mat-card>
      <mat-card-header>
        <mat-card-title>My Heroes</mat-card-title>
        <div class="grow"></div>
        <button
          mat-icon-button class="edge-end"
          [disabled]="loading"
          (click)="getHeroes()"
        >
          <mat-icon>refresh</mat-icon>
        </button>
      </mat-card-header>

      <mat-card-content *ngIf="loading" class="loading">
        <app-loader size="30"></app-loader>
      </mat-card-content>

      <mat-nav-list>
        <a mat-list-item class="hero"
          routerLink="/details/{{ hero.id }}"
          *ngFor="let hero of heroes; last as last"
        >
          <span>{{ hero.name }}</span>
          <button mat-icon-button (click)="deleteHero($event, hero)">
            <mat-icon>delete</mat-icon>
          </button>
          <mat-divider *ngIf="!last"></mat-divider>
        </a>
      </mat-nav-list>
    </mat-card>
  </div>

  <div class="add-hero">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Add Hero</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="standard">
          <mat-label>Name</mat-label>
          <input matInput #heroName />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
        <app-loader *ngIf="adding" size="30"></app-loader>
        <button
          mat-button color="primary"
          [disabled]="adding"
          (click)="addHero(heroName.value)"
        >
          ADD
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
