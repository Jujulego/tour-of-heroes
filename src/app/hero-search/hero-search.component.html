<mat-card>
  <mat-card-header>
    <mat-card-title>Search Hero</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field appearance="standard">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput #searchBox (input)="search(searchBox.value)" />
    </mat-form-field>
  </mat-card-content>

  <mat-nav-list>
    <a mat-list-item *ngFor="let hero of heroes$ | async; last as last" routerLink="/details/{{ hero.id }}">
      {{ hero.name }}
      <mat-divider *ngIf="!last"></mat-divider>
    </a>
  </mat-nav-list>
</mat-card>
