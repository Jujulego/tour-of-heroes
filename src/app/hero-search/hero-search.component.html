<mat-card>
  <mat-card-content>
    <mat-form-field appearance="standard">
      <mat-label>Search Heroes</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput #searchBox (input)="search(searchBox.value)" />
    </mat-form-field>
  </mat-card-content>

  <mat-card-content *ngIf="loading" class="loading">
    <app-loader size="30"></app-loader>
  </mat-card-content>

  <mat-card-content *ngIf="empty">
    <p><em>No heroes found</em></p>
  </mat-card-content>

  <mat-nav-list>
    <a mat-list-item *ngFor="let hero of heroes$ | async; last as last" routerLink="/details/{{ hero.id }}">
      {{ hero.name }}
      <mat-divider *ngIf="!last"></mat-divider>
    </a>
  </mat-nav-list>
</mat-card>
