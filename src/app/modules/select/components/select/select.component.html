<div class="select-box" [class.open]="open"
  tabindex="-1"
  (click)="toggleOpen()"
  (focusout)="closeOpen()"
>
  <p class="placeholder" *ngIf="values.length === 0">{{ placeholder }}</p>
  <p class="value" *ngIf="values.length > 0">{{ values.join(', ') }}</p>
  <mat-icon class="icon">keyboard_arrow_down</mat-icon>

  <div class="options" (click)="$event.stopPropagation()">
    <ng-content></ng-content>
  </div>
</div>
