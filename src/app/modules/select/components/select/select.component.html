<div class="select-box" [class.open]="open"
  tabindex="-1"
  (click)="toggleOpen()"
  (focusout)="closeOpen()"
>
  <p class="placeholder">{{ text | async }}</p>
  <mat-icon class="icon">keyboard_arrow_down</mat-icon>

  <div class="options" (click)="$event.stopPropagation()">
    <ng-content></ng-content>
  </div>
</div>
