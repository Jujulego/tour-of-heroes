<mat-card *ngIf="hero">
  <mat-card-header>
    <mat-card-title>{{ hero.name | uppercase }} Details</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="grid">
      <mat-form-field>
        <mat-label>Id</mat-label>
        <input matInput [value]="hero.id" disabled />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="hero.name" />
      </mat-form-field>
    </div>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-button color="warn" (click)="delete()">DELETE</button>
    <button mat-button color="primary" (click)="save()">SAVE</button>
  </mat-card-actions>
</mat-card>

<button class="back-btn" mat-fab (click)="goBack()">
  <mat-icon>arrow_backward</mat-icon>
</button>
